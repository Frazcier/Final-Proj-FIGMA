<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/CSS/global.css">
	<link rel="stylesheet" href="/CSS/SIGN-UP/application-form.css"/>
    <link rel="icon" type="image/x-icon" href="/ASSETS/LOGO/logo.ico">
    <title>APPLICATION FORM UI</title>
</head>
<body>
    <div class="form-container">
        <h1 class="title">Staff Application</h1>
        <hr class="divider" />
        <form>
          <div class="row align-start">
            <div class="column">
              <label for="position">Position</label>
              <input type="text" id="position" placeholder="Position" />
            </div>
          
            <div class="column">
              <div class="upload-wrapper">
                <label for="cv">Upload CV</label>
                <div class="upload">
                  <input type="file" id="cv" />
                  <label class="custom-upload" for="cv">Upload</label>
                </div>
              </div>
            </div>
          
            <div class="column">
              <div class="upload-wrapper">
                <label for="resume">Upload Resume</label>
                <div class="upload">
                  <input type="file" id="resume" />
                  <label class="custom-upload" for="resume">Upload</label>
                </div>
              </div>
            </div>
          </div>
          
          
          
          <div class="section">
            <hr>
            <span>Full Name</span>
            <hr>
          </div>
          <div class="row">
            <div class="column">
            <input type="text" placeholder="First Name" />
          </div>
          <div class="column">
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="column">
            <input type="text" placeholder="Middle Name" />
          </div>
          </div>
        
  
          <div class="section">
            <hr>
            <span>Application Information</span>
            <hr>
          </div>
          <div class="row">
            <div class="column">
              <label for="birthdate">Birthdate</label>
              <div class="row birthdate-row">
                <select id="month">
                  <option>Month</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
                <input type="text" placeholder="Day" />
                <input type="text" placeholder="Year" />
              </div>
            </div>
            
            
          
            <div class="column">
              <label for="contact">Contact Number</label>
              <input type="text" id="contact" placeholder="Contact Number" />
            </div>
          </div>
          
          <div class="row">
            <div class="column">
              <label for="gender">Gender</label>
              <input type="text" id="gender" placeholder="Gender" />
            </div>
            <div class="column">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Email Address" />
            </div>
            <div class="column">
              <label for="address">Permanent Address</label>
              <input type="text" id="address" placeholder="Permanent Address" />
            </div>
          </div>
  
          <button type="submit" class="submit-btn">Apply</button>
          <p class="login-text">Already have an account? <a href="#">Login</a></p>
        </form>
      </div>
</body>
</html>
