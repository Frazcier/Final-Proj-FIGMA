<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/global.css">
	<link rel="stylesheet" href="/CSS/DASHBOARD/student-dashboard.css"/>
    <link rel="icon" type="image/x-icon" href="/IMAGES/logo-1.ico">
    <title>STUDENT DASHBOARD UI</title>
</head>
<body>
    <div class="top-navigation">
        <div class="header">
            <img src="/ASSETS/LOGO/logo.png" alt="Ikinamada Designs" class="logo">
            <h5>Ikinamada Designs</h5>
            <img src="/ASSETS/DASHBOARD/burger-menu-icon.svg" alt="Menu" class="menu">
        </div>
        <div class="search-bar">
            <img src="/ASSETS/DASHBOARD/search-icon.svg" alt="Search Icon">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icon-bar">
            <img src="/ASSETS/DASHBOARD/notif-icon.svg" alt="Notification" class="icon">
            <img src="/ASSETS/DASHBOARD/dark-mode-icon.svg" alt="Dark Mode" class="icon">
        </div>
        <div class="profile">
            <img src="/ASSETS/DASHBOARD/top-nav-profile.svg" alt="Profile" class="avatar">
            <h4>Timothy Dionela</h4>
            <img src="/ASSETS/DASHBOARD/arrow-down-icon.svg" alt="Drop Down" class="icon">
        </div>
    </div>
    <div class="container">
        <div class="side-navigation">hello</div>
        <div class="content">hi</div>
    </div>
</body>
</html>
