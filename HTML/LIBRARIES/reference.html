<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Smooth Sliding Tabs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f8fa;
      margin: 0;
    }

    .tab-container {
      position: relative;
      background: #fff;
      border-radius: 12px;
      padding: 1rem 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      position: relative;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    input[type="radio"] {
      display: none;
    }

    .tab {
      position: relative;
      font-weight: bold;
      color: #777;
      padding: 0.5rem 0;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .slider {
      position: absolute;
      bottom: 0;
      height: 3px;
      background: #7c4dff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Active tab color */
    #tab1:checked ~ .tabs label[for="tab1"],
    #tab2:checked ~ .tabs label[for="tab2"],
    #tab3:checked ~ .tabs label[for="tab3"] {
      color: #7c4dff;
    }

    /* Slider positioning logic */
    #tab1:checked ~ .tabs .slider {
      width: calc(100px);
      transform: translateX(-120%);
    }
    #tab2:checked ~ .tabs .slider {
      width: calc(100px);
      transform: translateX(0%);
    }
    #tab3:checked ~ .tabs .slider {
      width: calc(100px);
      transform: translateX(120%);
    }

    .content-container {
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .content-container > div {
      display: none;
    }

    #tab1:checked ~ .content-container #content1,
    #tab2:checked ~ .content-container #content2,
    #tab3:checked ~ .content-container #content3 {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="tab-container">
  <!-- Radio buttons -->
  <input type="radio" id="tab1" name="tab" checked>
  <input type="radio" id="tab2" name="tab">
  <input type="radio" id="tab3" name="tab">

  <!-- Tabs -->
  <div class="tabs">
    <label class="tab" for="tab1">Option 1</label>
    <label class="tab" for="tab2">Option 2</label>
    <label class="tab" for="tab3">Option 3</label>
    <div class="slider"></div>
  </div>

  <!-- Content -->
  <div class="content-container">
    <div id="content1">
      <h2>Welcome to Option 1</h2>
      <p>This is the first content ðŸŽ¯</p>
    </div>
    <div id="content2">
      <h2>You are on Option 2</h2>
      <p>Here comes the second option ðŸš€</p>
    </div>
    <div id="content3">
      <h2>This is Option 3</h2>
      <p>The third tab looks nice ðŸŽ‰</p>
    </div>
  </div>
</div>

</body>
</html>
