		<script>
			var staffLoginText = document.getElementById("staffLoginText");
			if (staffLoginText) {
				staffLoginText.addEventListener("click", function (e) {
					// Add your code here
				});
			}

			var forgotPasswordText = document.getElementById("forgotPasswordText");
			if (forgotPasswordText) {
				forgotPasswordText.addEventListener("click", function () {
					var popup = document.getElementById("forgotPasswordStudentContainer");
					if (!popup) return;
					var popupStyle = popup.style;
					if (popupStyle) {
						popupStyle.display = "flex";
						popupStyle.zIndex = 100;
						popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
						popupStyle.alignItems = "center";
						popupStyle.justifyContent = "center";
					}
					popup.setAttribute("closable", "");

					var onClick =
						popup.onClick ||
						function (e) {
							if (e.target === popup && popup.hasAttribute("closable")) {
								popupStyle.display = "none";
							}
						};
					popup.addEventListener("click", onClick);
				});
			}

			var buttonContainer = document.getElementById("buttonContainer");
			if (buttonContainer) {
				buttonContainer.addEventListener("click", function (e) {
					// Add your code here
				});
			}
