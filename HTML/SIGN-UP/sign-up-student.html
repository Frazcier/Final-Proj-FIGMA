<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/CSS/global.css">
	<link rel="stylesheet" href="/CSS/SIGN-UP/pre-enrollment.css"/>
    <link rel="icon" type="image/x-icon" href="/IMAGES/logo.ico">
    <title>PRE-ENROLLMENT FORM UI</title>
</head>
<body>
    <div class="container">
        <h1>Enrollment</h1>
        <div class="school-requirements">
            <div class="content-row-1">
                <div class="item-1">
                    <p>School Year</p>
                    <input type="text" placeholder="School Year">
                </div>
                <div class="item-2">
                    <p>Course</p>
                    <input type="text" placeholder="Course">
                </div>
                <div class="item-3">
                    <p>Section</p>
                    <input type="text" placeholder="Section">
                </div>
            </div>
            <div class="content-row-2">
                <div class="item-1">
                    <p>Semester</p>
                    <input type="text" placeholder="Semester">
                </div>
                <div class="item-2">
                    <p>Year Level</p>
                    <input type="text" placeholder="Year Level">
                </div>
                <div class="item-3">
                    <p>Subjects</p>
                    <input type="text" placeholder="Section">
                </div>
            </div>
        </div>
        <div class="full-name">
            <h2>Full Name</h2>
            <div class="content">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
            </div>
        </div>
        <div class="student-information">
            <h2>Student Information</h2>
            <div class="content-row-1">
                <div class="item-1">
                    <p>Birthdate</p>
                    <div class="inputs">
                        <input type="text" placeholder="Month">
                        <input type="text" placeholder="Day">
                        <input type="text" placeholder="Year">
                    </div>
                </div>
                <div class="item-2">
                    <p>Contact Number</p>
                    <input type="text" placeholder="Contact Number">
                </div>
            </div>
            <div class="content-row-2">
                <div class="item-1">
                    <p>Gender</p>
                    <input type="text" placeholder="Gender">
                </div>
                <div class="item-2">
                    <p>Email Address</p>
                    <input type="text" placeholder="Email Address">
                </div>
                <div class="item-3">
                    <p>Permanent Address</p>
                    <input type="text" placeholder="Permanent Address">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="enroll">Enroll</button>
            <div class="login">
                <p>Already have an account?</p>
                <a href="#">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
