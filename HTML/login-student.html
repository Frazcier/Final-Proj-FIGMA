<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/global.css">
	<link rel="stylesheet" href="/CSS/log-in.css"/>
    <link rel="icon" type="image/x-icon" href="/ASSETS/logo-1.ico">
    <base href="/Final-Proj-FIGMA">
    <title>STUDENT LOGIN UI</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="content">
                <h1>Hello, Welcome!</h1>
                <h2>Don't have an account?</h2>
                <button class="register"><a class="register" href="/HTML/sign-up-student.html">Register</a></button>
            </div>
        </div>
        <div class="right-container">
            <div class="content">
                <h1>Login</h1>
                <div class="input-field 1">
                    <input type="text" placeholder="Student ID">
                    <img class="icon" src="../ASSETS/LOG-IN/student-id-icon.svg" alt="Student Identification">
                </div>
                <div class="input-field 2">
                    <input type="password" placeholder="Password">
                    <img class="icon" src="../ASSETS/LOG-IN/password-icon.svg" alt="Password">
                </div>
                <a href="#pop-up">Forgot Password?</a>
                <button class="login"><a href="/HTML/student-dashboard.html">Login</a></button>
                <a href="login-staff.html">Staff Login</a>
            </div>
        </div>
    </div>
    <div id="pop-up" class="overlay">
        <a href="#" class="cancel"></a>
        <div class="pop-up">
            <h1>Hi</h1>
            <h2>Hotdog</h2>
        </div>
    </div>
</body>
</html>
