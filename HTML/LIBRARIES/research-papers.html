<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/global.css">
	<link rel="stylesheet" href="/CSS/LIBRARIES/research-papers.css"/>
    <link rel="icon" type="image/x-icon" href="/IMAGES/logo-1.ico">
    <title>LIBRARIES RESEARCH PAPERS UI</title>
</head>
<body>
    <div class="top-navigation">
        <div class="header">
            <img src="/ASSETS/GLOBAL/logo.png" alt="Ikinamada Designs" class="logo">
            <h4>Ikinamada Designs</h4>
            <img src="/ASSETS/GLOBAL/burger-menu-icon.svg" alt="Menu" class="menu">
        </div>
        <div class="search-bar">
            <img src="/ASSETS/GLOBAL/search-icon.svg" alt="Search Icon">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icon-bar">
            <img src="/ASSETS/GLOBAL/notif-icon.svg" alt="Notification" class="icon">
            <img src="/ASSETS/GLOBAL/dark-mode-icon.svg" alt="Dark Mode" class="icon">
        </div>
        <div class="profile">
            <img src="/ASSETS/GLOBAL/profile.svg" alt="Profile" class="avatar">
            <h4>Timothy Dionela</h4>
            <img src="/ASSETS/GLOBAL/arrow-down-icon.svg" alt="Drop Down" class="icon">
        </div>
    </div>
    <div class="container">
        <div class="side-navigation">
            <div class="profile">
                <img src="/ASSETS/GLOBAL/profile.svg" alt="Profile" class="avatar">
                <div class="profile-details">
                    <h4>Timothy Dionela</h4>
                    <p>Student</p>
                </div>
                <img src="/ASSETS/GLOBAL/kebab-menu-icon.svg" alt="Side List" class="icon">
            </div>
            <div class="selection">
                <ul>
                    <li>
                        <img src="/ASSETS/GLOBAL/active-dashboard-icon.svg" alt="Dashboard" class="icon">
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <img src="/ASSETS/GLOBAL/enrolled-subjects-icon.svg" alt="Enrolled Subjects" class="icon">
                        <a href="#">Enrolled Subjects</a>
                    </li>
                    <li>
                        <img src="/ASSETS/GLOBAL/grade-report-icon.svg" alt="Grade & Report" class="icon">
                        <a href="#">Grade & Report</a>
                    </li>
                    <li class="active">
                        <img src="/ASSETS/GLOBAL/active-libraries-icon.svg" alt="Libraries" class="icon">
                        <a href="#">Libraries</a>
                    </li>
                    <li>
                        <img src="/ASSETS/GLOBAL/payments-icon.svg" alt="Payments" class="icon">
                        <a href="#">Payments</a>
                    </li>
                    <li>
                        <img src="/ASSETS/GLOBAL/account-settings-icon.svg" alt="Account Settings" class="icon">
                        <a href="#">Account Settings</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <!-- ITO LANG GALAWIN NIO HEHE -->
        </div>
    </div>
</body>
</html>
