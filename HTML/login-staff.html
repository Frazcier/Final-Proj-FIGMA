<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/global.css">
	<link rel="stylesheet" href="../CSS/log-in.css"/>
    <link rel="icon" type="image/x-icon" href="../ASSETS/logo.ico">
    <base href="/Final-Proj-FIGMA">
    <title>STAFF LOGIN UI</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="content">
                <h1>Hello, Welcome!</h1>
                <h2>Don't have an account?</h2>
                <button class="register">Register</button>
            </div>
        </div>
        <div class="right-container">
            <div class="content">
                <h1>Login</h1>
                <div class="input-field 1">
                    <input type="text" placeholder="Username">
                    <img class="icon" src="/ASSETS/LOG-IN/username-icon.svg" alt="Student Identification">
                </div>
                <div class="input-field 2">
                    <input type="password" placeholder="Password">
                    <img class="icon" src="/ASSETS/LOG-IN/password-icon.svg" alt="Password">
                </div>
                <a href="#">Forgot Password?</a>
                <button class="login"><a href="/HTML/DASHBOARD/staff-dashboard.html">Login</a></button>
                <a href="login-student.html">Student Login</a>
            </div>
        </div>
    </div>
</body>
</html>
